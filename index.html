<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <title>To do app</title>
  </head>
  <body>
    <div class="background-img"></div>
    <div class="container">
      <header class="header__title-mode">
        <h1 class="header__title">TODO</h1>
        <span class="header__mode"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
            viewBox="0 0 26 26"
            fill="none"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M15.3717 0.215831C10.5931 1.19962 7 5.4302 7 10.5C7 16.299 11.701 21 17.5 21C20.4958 21 23.1986 19.7454 25.1116 17.7328C23.2191 22.5722 18.5098 26 13 26C5.8203 26 0 20.1797 0 13C0 5.8203 5.8203 0 13 0C13.81 0 14.6027 0.0740788 15.3717 0.215831Z"
              fill="white"
            />
          </svg>
        </span>
      </header>
      <main>
        <div class="new-todo">
          <span class="new-todo__circle">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="24"
              viewBox="0 0 25 24"
              fill="none"
            >
              <circle cx="12" cy="12" r="12" fill="white" stroke="#E3E4F1" />
            </svg>
          </span>
          <input
            type="text"
            class="new-todo__input"
            placeholder="Create a new todo..."
          />
        </div>
        <div class="todo-list">
          <div class="todo-list__item todo-list__item--checked">
            <label class="checkbox">
              <input
                type="checkbox"
                class="checkbox__input"
                value="Complete online JavaScript course"
                checked
              />
              <span></span>
            </label>
            <p>Complete online JavaScript course</p>
          </div>
          <div class="todo-list__item">
            <label class="checkbox">
              <input
                type="checkbox"
                class="checkbox__input"
                value="Jog around the park 3x"
              /><span></span>
            </label>
            <p>Jog around the park 3x</p>
          </div>
          <div class="filter">
            <span>5 items left</span>
            <div class="filter__status">
              <span class="filter__status__all">All</span>
              <span>Active</span>
              <span>Completed</span>
            </div>
            <span>Clear Completed</span>
          </div>
        </div>
        <span class="footer">Drag and drop to reorder list</span>
      </main>
    </div>
  </body>
</html>
